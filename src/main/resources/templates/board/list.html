<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.thymeleaf.org" layout:decorate="~{/layout/layout.html}">
  <head>
    <title>HOME</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
        <!-- 여기서 부터 달라지는 내용 -->
        <h2>BOARD LIST</h2>
        <table class="table table-striped">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">TITLE</th>
              <th scope="col">WRITER</th>
              <th scope="col">DATE</th>
              <th scope="col">HIT</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${boardList}">
                <th th:hidden="${item.no}">1</th>
                <th th:text="${item.ROW}">1</th>
                <td>
                    <!-- 들여쓰기를 위한 로직 추가 -->
                    <span th:utext="${'&nbsp;&nbsp;&nbsp;'.repeat(item.boardLevel)}"></span>
                    <!-- 답글 표시 -->
                    <span th:if="${item.boardLevel > 0}">ㄴRe: </span>
                    <a href="" th:text="${item.title}" th:href="@{/board/view(no=${item.no})}"></a>
                </td>
                <td th:text="${item.userName}">Otto</td>
                <td th:text="${item.regDate}">@mdo</td>
                <td th:text="${item.hit}">@mdo</td>
            </tr>
        </tbody>
        
          <!-- <tbody>
            <tr th:each="item : ${boardList}">
              <th th:text="${item.no}">1</th>
              <td>
                <a href="" th:text="${item.title}" th:href="@{/board/view(no=${item.no})}"></a>
              </td>
              <td th:text="${item.userName}">Otto</td>
              <td th:text="${item.regDate}">@mdo</td>
              <td th:text="${item.hit}">@mdo</td>
            </tr>
          </tbody> -->
        </table>
       
      </div>
    </div>
  </body>
</html>
